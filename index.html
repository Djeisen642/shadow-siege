<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Siege</title>
  <link rel="stylesheet" href="./src/styles/main.css" />
</head>

<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <div id="ui-layer">
      <div id="resources">
        <div class="res-item">Gold: <span id="gold-count">0</span></div>
        <div class="res-item">Mana: <span id="mana-count">100</span></div>
      </div>
      <div id="controls">
        <button id="btn-light" class="control-btn" title="Cast Light Spell (Cost: 10 Mana)">Light (1)</button>
        <button id="btn-tower-melee" class="control-btn" title="Build Melee Tower (Cost: 50 Gold)">Melee (2)</button>
        <button id="btn-tower-ranged" class="control-btn" title="Build Ranged Tower (Cost: 100 Gold)">Ranged
          (3)</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
